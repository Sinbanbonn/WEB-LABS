{% extends 'MyApp/base.html' %}

{% block content %}
<main>
<h2>{{title}}</h2>
<h3>Numbers:</h3>
{% if spaces.count %}
    <ul>

      {% for c in spaces %}
      <li>
        <a href="{{c.get_absolute_url}}">{{ c.number }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No parking spaces available</p>
    {% endif %}
       <a href="{% url 'add_parking_space' %}"><button>Add</button></a>
    </main>
{% endblock %}
