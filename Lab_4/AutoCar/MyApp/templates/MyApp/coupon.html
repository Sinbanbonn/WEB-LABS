{% extends 'MyApp/base.html' %}

{% block content %}
<main>
<h1 align="center">{{title}}</h1>
    {% if coupon.count %}
    <table bgcolor="#a9c0fc" border="1" cellpadding="8px" summary="Coupons">
        <tr>
            <th id="code">Coupon Code</th>
            <th id="description">Description</th>
        </tr>
        {% for c in coupon %}
            <tr>
                <td headers="code">{{c.code}}</td>
                <td headers="description">{{c.description}}</td>
            </tr>
        {% endfor %}
        <tr align="center">
            <td colspan="2">Stay tuned for updates ;)</td>
        </tr>
    </table>
    {% else %}
      <p>No coupons available</p>
    {% endif %}
</main>
{% endblock %}
